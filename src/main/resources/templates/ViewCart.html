<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav .username {
            margin-left: auto;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background-color: #555;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/client/products">Products</a>
        <a href="/client/cart">Cart</a>
        <div class="username">Welcome, <span th:text="${username}">User</span></div>
        <a href="/client/logout">Logout</a>
    </nav>

    <h2 style="text-align:center;">Your Shopping Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Total (₹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="item : ${cartItems}">
			     <td th:text="${item.product.productname}">Name</td>
			     <td th:text="${item.product.price}">Price</td>
			     <td th:text="${item.quantity}">Qty</td>
			     <td th:text="${item.product.price * item.quantity}">Total</td>
			   </tr>

               
                <td th:text="${item.quantity}">0</td>
                <td th:text="${item.product.price * item.quantity}">0</td>
                <td>
                    <form th:action="@{/client/cart/remove}" method="post">
                        <input type="hidden" th:name="itemId" th:value="${item.id}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
